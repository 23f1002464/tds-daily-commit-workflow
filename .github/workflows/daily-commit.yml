name: Daily Commit

on:
  schedule:
    - cron: '5 0 * * *'  # Runs daily at 00:05 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make daily change - 23f1002464@ds.study.iitm.ac.in
        run: |
          echo "Daily automated commit - $(date -u)" >> daily-log.txt
          echo "Workflow run: ${{ github.run_id }}" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push